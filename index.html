<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            font-size: 48px;
            margin: 0;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .logout-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
            font-size: 16px;
            margin-top: 20px;
        }
        .nav-menu {
            margin-top: 20px;
        }
        .nav-menu a {
            color: #28a745;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <p>Logged in as Admin</p>
    <div class="nav-menu">
        <a href="#dashboard">Dashboard</a>
        <a href="#settings">Settings</a>
        <a href="#reports">Reports</a>
    </div>
    <button class="logout-btn" onclick="alert('Logging out...')">Logout</button>
</body>
</html>
