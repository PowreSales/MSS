<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Management</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.9.0/cdn.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div x-data="{
    username: '',
    password: '',
    isLoggedIn: false,
    message: '',
    isError: false,
    async login() {
      this.message = '';
      this.isError = false;
      console.log('Login attempt:', { username: this.username, password: this.password });
      try {
        console.log('Calling GAS function: validateUser');
        const response = await fetch('https://script.google.com/macros/s/<your-gas-script-id>/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: this.username, password: this.password })
        });
        const result = await response.json();
        if (result.success) {
          this.isLoggedIn = true;
          this.message = result.message;
        } else {
          this.isError = true;
          this.message = result.message;
        }
      } catch (error) {
        this.isError = true;
        this.message = 'Network error: ' + error.message;
        console.error('Login failed:', error);
      }
    }
  }">
    <template x-if="!isLoggedIn">
      <div>
        <h1>Pharmacy Management Login</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" x-model="username" type="text" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" x-model="password" type="password" placeholder="Enter password">
        </div>
        <button @click="login()">Login</button>
        <p x-show="message" :class="isError ? 'error' : 'success'" x-text="message"></p>
      </div>
    </template>
    <template x-if="isLoggedIn">
      <div>
        <h1>Welcome</h1>
        <p class="success" x-text="message"></p>
      </div>
    </template>
  </div>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
          .then(registration => {
            console.log('Service Worker Registered:', registration);
          })
          .catch(error => {
            console.error('Service Worker Registration Failed:', error.message, error);
          });
      });
    }
  </script>
</body>
</html>
