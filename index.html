<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Sales</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.9.0/cdn.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    select, input { width: 100%; padding: 8px; margin-top: 5px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; }
    .success { color: green; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <div x-data="{
    items: [],
    selectedItem: '',
    quantity: '',
    message: '',
    isError: false,
    salesData: [],
    async init() {
      await this.fetchItems();
      await this.fetchSalesData();
    },
    async fetchItems() {
      try {
        console.log('Fetching inventory items');
        const response = await fetch('https://your-proxy.herokuapp.com/proxy?functionName=getInventoryItems', {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const result = await response.json();
        if (result.success) {
          this.items = result.data;
        } else {
          this.isError = true;
          this.message = result.message;
        }
      } catch (error) {
        this.isError = true;
        this.message = 'Error fetching items: ' + error.message;
        console.error('Error fetching items:', error);
      }
    },
    async submitSale() {
      this.message = '';
      this.isError = false;
      if (!this.selectedItem || !this.quantity || this.quantity <= 0) {
        this.isError = true;
        this.message = 'Select an item and enter a valid quantity';
        return;
      }
      try {
        console.log('Submitting sale:', { item: this.selectedItem, quantity: this.quantity });
        const response = await fetch('https://your-proxy.herokuapp.com/proxy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ functionName: 'recordSale', item: this.selectedItem, quantity: parseInt(this.quantity) })
        });
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const result = await response.json();
        if (result.success) {
          this.message = 'Sale recorded';
          this.selectedItem = '';
          this.quantity = '';
          await this.fetchSalesData();
          await this.fetchItems();
        } else {
          this.isError = true;
          this.message = result.message;
        }
      } catch (error) {
        this.isError = true;
        this.message = 'Error recording sale: ' + error.message;
        console.error('Error recording sale:', error);
      }
    },
    async fetchSalesData() {
      try {
        console.log('Fetching medicine sales data');
        const response = await fetch('https://your-proxy.herokuapp.com/proxy?functionName=getMedicineSalesData', {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const result = await response.json();
        if (result.success) {
          this.salesData = result.data;
          this.message = 'Sales data loaded';
        } else {
          this.isError = true;
          this.message = result.message;
        }
      } catch (error) {
        this.isError = true;
        this.message = 'Error fetching sales data: ' + error.message;
        console.error('Error fetching sales data:', error);
        this.salesData = [
          { id: 1, medicine: 'Paracetamol', quantity: 100, revenue: 500 },
          { id: 2, medicine: 'Ibuprofen', quantity: 50, revenue: 300 }
        ];
      }
    }
  }" x-init="init()">
    <h1>Pharmacy Sales</h1>
    <div>
      <h2>Add Sale</h2>
      <div class="form-group">
        <label for="item">Medicine</label>
        <select id="item" x-model="selectedItem">
          <option value="">Select Medicine</option>
          <template x-for="item in items" :key="item.name">
            <option :value="item.name" x-text="item.name"></option>
          </template>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input id="quantity" x-model="quantity" type="number" min="1" placeholder="Enter quantity">
      </div>
      <button @click="submitSale()">Record Sale</button>
      <p :class="isError ? 'error' : 'success'" x-text="message"></p>
    </div>
    <h2>Sales Data</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Medicine</th>
          <th>Quantity</th>
          <th>Revenue</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="item in salesData" :key="item.id">
          <tr>
            <td x-text="item.id"></td>
            <td x-text="item.medicine"></td>
            <td x-text="item.quantity"></td>
            <td x-text="item.revenue"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
          .then(registration => {
            console.log('Service Worker Registered:', registration);
          })
          .catch(error => {
            console.error('Service Worker Registration Failed:', error.message, error);
          });
      });
    }
  </script>
</body>
</html>
