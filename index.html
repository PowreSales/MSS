<!DOCTYPE html>
<html>
<head>
  <title>Medicine Sales System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Medicine Sales System</h1>
  <div id="navBar" class="nav-container">
    <button class="btn" id="salesBtn">Sales</button>
    <button class="btn" id="inventoryBtn">Inventory</button>
    <button class="btn" id="salesReportsBtn">Sales Reports</button>
  </div>
  <div id="content"></div>
  <div id="error"></div>
  <div id="salesModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="salesModalClose">×</span>
      <p id="modalMessage"></p>
    </div>
  </div>
  <div id="inventoryModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="inventoryModalClose">×</span>
      <p id="inventoryModalMessage"></p>
    </div>
  </div>
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p id="confirmModalMessage"></p>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-yes" id="confirmYes">Yes</button>
        <button class="modal-btn modal-btn-no" id="confirmNo">No</button>
      </div>
    </div>
  </div>

  <!-- Load Google Apps Script client library -->
  <script src="https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec"></script>
  <script src="./script.js"></script>
</body>
</html>
