<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Sales System</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Medicine Sales System</h1>
    <div class="nav">
      <button class="btn" id="salesBtn">Sales</button>
      <button class="btn" id="inventoryBtn">Inventory</button>
      <button class="btn" id="salesReportsBtn">Sales Reports</button>
    </div>
    <div id="error" style="color: red; text-align: center;"></div>
    <div id="content"></div>
  </div>

  <!-- Sales Modal -->
  <div id="salesModal" class="modal">
    <div class="modal-content">
      <span class="close" id="salesModalClose">×</span>
      <p id="modalMessage"></p>
    </div>
  </div>

  <!-- Inventory Modal -->
  <div id="inventoryModal" class="modal">
    <div class="modal-content">
      <span class="close" id="inventoryModalClose">×</span>
      <p id="inventoryModalMessage"></p>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p id="confirmModalMessage"></p>
      <div class="modal-buttons">
        <button class="btn" id="confirmYes">Yes</button>
        <button class="btn btn-danger" id="confirmNo">No</button>
      </div>
    </div>
  </div>

  <!-- Google Apps Script -->
  <script src="https://script.google.com/macros/s/AKfycbzFW4E0x7v77EzpFC6_A5iUIZbOhVKUdG5R5Fufdv2kiisO-pY-Tg4mn88gDJ5gzzfdxw/exec"></script>
  <!-- Client-side JavaScript -->
  <script src="./script.js"></script>
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/MSS/sw.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    } else {
      console.log('Service Worker not supported by browser');
    }
  </script>
</body>
</html>
