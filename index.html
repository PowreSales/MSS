<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Management</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.9.0/cdn.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .error { color: red; }
    .success { color: green; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <div x-data="{
    message: '',
    isError: false,
    salesData: [],
    async init() {
      await this.fetchSalesData();
    },
    async fetchSalesData() {
      try {
        console.log('Fetching medicine sales data via proxy');
        const response = await fetch('https://your-proxy.herokuapp.com/proxy?functionName=getMedicineSalesData', {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const result = await response.json();
        if (result.success) {
          this.salesData = result.data;
          this.message = 'Sales data loaded';
        } else {
          this.isError = true;
          this.message = result.message;
        }
      } catch (error) {
        this.isError = true;
        this.message = 'Error fetching sales data: ' + error.message;
        console.error('Error fetching sales data:', error);
        this.salesData = [
          { id: 1, medicine: 'Paracetamol', quantity: 100, revenue: 500 },
          { id: 2, medicine: 'Ibuprofen', quantity: 50, revenue: 300 }
        ];
      }
    }
  }" x-init="init()">
    <h1>Medicine Sales Data</h1>
    <p :class="isError ? 'error' : 'success'" x-text="message"></p>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Medicine</th>
          <th>Quantity</th>
          <th>Revenue</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="item in salesData" :key="item.id">
          <tr>
            <td x-text="item.id"></td>
            <td x-text="item.medicine"></td>
            <td x-text="item.quantity"></td>
            <td x-text="item.revenue"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
          .then(registration => {
            console.log('Service Worker Registered:', registration);
          })
          .catch(error => {
            console.error('Service Worker Registration Failed:', error.message, error);
          });
      });
    }
  </script>
</body>
</html>
