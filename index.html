<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Sales System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-container">
    <h1>Medicine Sales System</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button id="login-btn">Login</button>
  </div>

  <div id="main-app" class="hidden">
    <header>
      <h1>Medicine Sales System</h1>
      <button id="logout-btn">Logout</button>
    </header>
    <nav>
      <button id="inventory-btn">Inventory</button>
      <!-- Add more navigation buttons later -->
    </nav>
    <div id="inventory-section" class="hidden">
      <h2>Inventory Management</h2>
      <div class="form-group">
        <label for="medicine-name">Medicine Name</label>
        <input type="text" id="medicine-name" placeholder="Enter medicine name">
      </div>
      <div class="form-group">
        <label for="unit-price">Unit Price (GHC)</label>
        <input type="number" id="unit-price" step="0.01" min="0" placeholder="Enter unit price">
      </div>
      <div class="form-group">
        <label for="stock-level">Stock Level</label>
        <input type="number" id="stock-level" min="0" placeholder="Enter stock level">
      </div>
      <button id="add-medicine-btn">Add/Update Medicine</button>
      <table id="inventory-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Unit Price (GHC)</th>
            <th>Stock Level</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-message"></p>
      <button id="modal-close-btn">Close</button>
    </div>
  </div>

  <div id="loading" class="loading hidden">Loading...</div>
  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
  <script src="service-worker.js"></script>
</body>
</html>
